<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>酷玩运动助手</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                width: 100%;
                overflow: hidden;
				background-image: url("https://browser6.qhimg.com/dm/3048_1728_/t01075b395dd0873b73.jpg");

            }
            .form, .form1 {
                width: 70%;
				margin: 5% 10% 1%;
                max-width: 600px;
                background-color: rgb(255 255 255 / 20%);
                padding: 5% 5% 3%;
                border-radius: 10px;
                box-shadow: 0 0 5px #000;
                text-align: center;
                font-family: "微软雅黑";
				background-image: url(https://files.getquicker.net/_sitefiles/_guides/52593d69-c99a-4367-8b98-08d9a65be47e/2023/12/25/223125_202824_0.gif);
            }
			.form1 {
				display:none;
				margin-top: 1%;
				padding: 2% 5%;
				color: #ffffff;
				font-size: 1.1em;
				line-height: 26px;
			}
            input:-webkit-autofill {
                transition: background-color 5000s ease-in-out 0s;
            }
            input {
                margin: 12px 5px 15px;
                height: 24px;
                background-color: transparent;
                border-style:none;
                font-size: 1.2em;

			    padding: 1px 0px 1px 12px;
				text-decoration: none; 
				display: inline-block; 
				color: #00fffd !important;
            }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none !important;
            }
			input::placeholder{  
                color: white;  
			}
            input[type='number'] {
                -moz-appearance: textfield;
            }
			#tijiao, div>a, .querybutton {  
                background-color: rgb(0 0 0 / 25%);
                box-shadow: 0 0 5px #8888;
                font-size:1.1em;
                border-radius: 10px;
                color: white;
                border: none;
			}
			div>a {
			    padding: 5px 4px;  
			    margin:0px 4px;
			    font-size: 16px; 
			    text-decoration:none;
			}
			#tijiao, .querybutton {  
                padding: 5px 20px;
			}
			.datashow{  
			    color: red;
			    padding: 12px 10% 0px 0px;
				position: fixed;
				right: 10px;
				font-size: 1.1em;
			} 
			.datashow1{  
			    color: red;
				font-size: 1.1em;
			} 
			#backdata{  
				color: red;
				font-size: 1.1em;
				width: 100%;
			    font-size: 1.1em;
			} 
			#fora,#model{
				margin: 25px auto 15px;
			}
			.title {
				margin:0px 0px 25px 0px;
				color: #16f3f299;
			}
			.titlebutton{
				background-color:transparent;
				border:none;
			}
			#hand{
				background-color: darkred;
			}
			#model_auto, #model_lock{
				display:none;
			}
			#QQchat{
				text-align: center;
				display: block;
				margin: 5% auto 0%;
				width: 25%;
				background-color: darkred;
			}
			div#model_auto>div>input {
				margin: 8px 5px 8px;
			}
			div#model_auto>.datashow {
				padding: 8px 10% 1px 12px;
			}
        </style>
		<script>
			window.addEventListener('load', function() {
				const userAgent = navigator.userAgent || navigator.vendor || window.opera;
				  if (!(/iPad|iPhone|iPod|Android/.test(userAgent))) {
					document.getElementsByClassName("form")[0].innerHTML="<h1 style=\"text-align: center\">网页仅针对移动端展示</h1>";
				  }
			});
		</script>
	</head>
	<body>
		<div class="form">
			<h1 class="title">酷玩刷步</h1>
			<div id="model"><!-- 切换模块 -->
				<a id="hand" onclick="model(1)">手动刷步</a>
				<a id="auto" onclick="model(2)">自动刷步</a>
                <a id="lock" onclick="model(3)">绑定账号</a>
			</div>
			<script>
				function model(modeltype){
					if(modeltype==1){
						document.getElementById('hand').style.backgroundColor="darkred";
						document.getElementById('auto').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('lock').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('model_hand').style.display="block";
						document.getElementById('model_auto').style.display="none";
						document.getElementById('model_lock').style.display="none";
					}
					if(modeltype==2){
						document.getElementById('hand').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('auto').style.backgroundColor="darkred";
						document.getElementById('lock').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('model_hand').style.display="none";
						document.getElementById('model_auto').style.display="block";
						document.getElementById('model_lock').style.display="none";

					}
					if(modeltype==3){
						document.getElementById('hand').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('auto').style.backgroundColor="rgb(0 0 0 / 25%)";
						document.getElementById('lock').style.backgroundColor="darkred";
						document.getElementById('model_hand').style.display="none";
						document.getElementById('model_auto').style.display="none";
						document.getElementById('model_lock').style.display="block";
					}
					document.getElementById('autohistory').style.display="none";
				}
			</script>
			<div id="model_hand"><!-- 手动 -->
				<div id="fora">
					<a id="a1" href="https://mp.weixin.qq.com/s/gM0fHhXdi7AmBjKdRV-aug">新手使用教程</a>
					<a id="a2" href="https://txc.qq.com/products/505746/faqs-more?id=137996">刷步问题自查</a>
				</div>
				<div id="yourForm" >
					<div class="datashow" id="handusererr"></div>
					<div><input type="text" name="handuser" id="handuser" placeholder="帐号"></div>
					<div class="datashow" id="handpassworderr"></div>
					<div><input type="password" name="handpassword" id="handpassword" placeholder="密码"></div>
					<div class="datashow" id="steperr"></div>
					<div><input type="number" name="step" id="step"placeholder="步数"></div>
					<button id="tijiao" onclick="shuabu()">提交</button>
					<div class="datashow1" id="handbackdata"></div>
				</div>
			</div>
			<!-- 刷步 -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
            <script> 
				function shuabu(){
					let [handusersign, handpasswordsign, stepsign1, stepsign2] = [true, true, true, true];
					document.getElementById('handbackdata').innerText="";
					var handuser = document.getElementById('handuser').value;
					var handpassword = document.getElementById('handpassword').value;
					var step = document.getElementById('step').value;
					localStorage.setItem('handuser', handuser);
					localStorage.setItem('handpassword', handpassword)
					document.getElementById('handusererr').innerText = (!handuser) ? "请输入账号" : "";
					handusersign = !handuser ? false : true;
					document.getElementById('handpassworderr').innerText = (!handpassword) ? "请输入密码" : "";
					handpasswordsign = !handpassword ? false : true;
					if (step || step == "0") {
						document.getElementById('steperr').innerText = (!Number.isInteger(parseInt(step)) || parseInt(step) <= 0) ?"请输入非零正整数" : (parseInt(step) > 98800) ? "最大不超过98800" : "";
						stepsign1 = !Number.isInteger(parseInt(step)) || parseInt(step) <= 0 ? false : true;
						stepsign2 = parseInt(step) > 98800 ? false : true;
					}
					if (!(handusersign && handpassword && stepsign1 && stepsign2)) return;
					/*刷步data*/
					const cryptoKey = CryptoJS.enc.Utf8.parse('8765432112345678');
					const iv = CryptoJS.enc.Utf8.parse('1234567887654321');
					var dataValue = CryptoJS.AES.encrypt(('00000' + (Math.floor(Math.random() * 987654321)).toString()).slice(-5) + handuser + "kwaz" + ('000000000' + (Math.floor(Math.random() * 987654321)).toString()).slice(-9) + handpassword + "kwaz" + ('00000' + (Math.floor(Math.random() * 987654321)).toString()).slice(-5) + step, cryptoKey, {
						iv: iv
					}).toString();
					event.preventDefault();
					/*刷步body*/
					var requestBody = {
						toUser: "3421391653@qq.com",
						code: "MTKT",
						toDevice: "",
						operation: "action",
						data: dataValue,
						action: "65a7fd74-6c57-41d5-a05e-7eadd36106eb",
						wait: true,
						maxWaitMs: 8000,
						txt: false
					};
					document.getElementById('tijiao').innerText="正在提交 请稍等"
					/*刷步fetch*/
					fetch('https://push.getquicker.cn/to/quicker', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify(requestBody)
					}).then(function(response) {
						document.getElementById('tijiao').innerText = "提交";
						return response.json()
					}).then(function(data) {
						for (const [key, value] of Object.entries(data.devices)) {
							document.getElementById('handbackdata').innerText = `${value}`
						}
						document.getElementById('tijiao').innerText = "提交"
					}).catch(function(error) {
						document.getElementById('tijiao').innerText = "提交";
						document.getElementById('handbackdata').innerText = error
					});
				};
            </script>
			<div id="model_auto"><!-- 自动 -->
				<div id="fora">
					<a id="a3" href="https://support.qq.com/products/505746/faqs/154173">配置说明书</a>
					<a id="a4" href="https://txc.qq.com/products/505746/faqs-more?id=154058">自动版获取</a>
				</div>
				<div class="datashow" id="autousererr"></div>
				<div><input type="text" name="autouser" id="autouser" placeholder="帐号"></div>
				<div class="datashow" id="autopassworderr"></div>
				<div><input type="password" name="autopassword" id="autopassword" placeholder="密码"></div>
				<button class="querybutton" id="tijiao1" onclick="getusersetting()">查询</button>
				<div class="datashow1" id="autousersata"></div>
				<div class="datashow" id="autostarttimeerr"></div>
				<div><input type="text" name="autostarttime" id="autostarttime" placeholder="开始时间"></div>
				<div class="datashow" id="autoendtimeerr"></div>
				<div><input type="text" name="autoendtime" id="autoendtime" placeholder="结束时间"></div>
				<div class="datashow" id="autominsteperr"></div>
				<div><input type="number" name="autominstep" id="autominstep" placeholder="最小步数"></div>
				<div class="datashow" id="automaxsteperr"></div>
				<div><input type="number" name="automaxstep" id="automaxstep" placeholder="最大步数"></div>
				<button class="querybutton" id="delete" onclick="updateinfo(1)">删除配置</button>
				<button class="querybutton" id="update" onclick="updateinfo(2)">更新配置</button>
				<div class="datashow1" id="autobackdata"></div>
			</div>
			<!-- 查询配置 -->
			<script> 
				function getusersetting(){
					let [usersign, passwordsign] = [true, true];
					var user = document.getElementById('autouser').value;
					var password = document.getElementById('autopassword').value;
					document.getElementById('autousererr').innerText = (!user) ? "请输入账号" : "";
					usersign = !user ? false : true;
					document.getElementById('autopassworderr').innerText = (!password) ? "请输入密码" : "";
					passwordsign = !password ? false : true;
					if (usersign && passwordsign){
						document.getElementById('tijiao1').innerText = "正在查询"
						var autouser = document.getElementById('autouser').value;
						var autopassword = document.getElementById('autopassword').value;
						localStorage.setItem('autouser', autouser);
						localStorage.setItem('autopassword', autopassword)
						var dataValue = "query-"+autouser+"kwaz"+autopassword;
						var requestBody = {
							toUser: "3421391653@qq.com",
							code: "MTKT",
							toDevice: "",
							operation: "action",
							data: dataValue,
							action: "9623b362-b0ef-4af8-884d-7547de3b6b2e",
							wait: true,
							maxWaitMs: 8000,
							txt: true
						};
						fetch('https://push.getquicker.cn/to/quicker', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(requestBody)
						}).then(function(response) {
							document.getElementById('tijiao1').innerText = "查询";
							return response.json()
						}).then(function(data) {
							document.getElementById('autousersata').innerText = data.loginmessage;
							document.getElementById('autostarttime').value = data.autostarttime;
							document.getElementById('autoendtime').value = data.autoendtime;
							document.getElementById('autominstep').value = data.autominstep;
							document.getElementById('automaxstep').value = data.automaxstep;
							document.getElementById('autobackdata').innerText = data.updatemessage;
							document.getElementById('autohistory').innerText = data.autohistory;
							if(data.autohistory){
								document.getElementById('autohistory').style.display="block";
							}
						}).catch(function(error) {
							document.getElementById('tijiao1').innerText = "查询";
							document.getElementById('autobackdata').innerText = error;
						});
					}
				}

            </script>
			<!-- 删除或更新配置 -->
			<script> 
				function updateinfo(type){
					let [usersign, passwordsign] = [true, true];
					var user = document.getElementById('autouser').value;
					var password = document.getElementById('autopassword').value;
					document.getElementById('autousererr').innerText = (!user) ? "请输入账号" : "";
					usersign = !user ? false : true;
					document.getElementById('autopassworderr').innerText = (!password) ? "请输入密码" : "";
					passwordsign = !password ? false : true;
					if (usersign && passwordsign){
						var autouser = document.getElementById('autouser').value;
						var autopassword = document.getElementById('autopassword').value;
						<!-- 删除配置 -->
						if(type==1){
							document.getElementById('delete').innerText = "正在删除"
							var dataValue = "delete-"+autouser+"kwaz"+autopassword;
							var requestBody = {
								toUser: "3421391653@qq.com",
								code: "MTKT",
								toDevice: "",
								operation: "action",
								data: dataValue,
								action: "9623b362-b0ef-4af8-884d-7547de3b6b2e",
								wait: true,
								maxWaitMs: 8000,
								txt: true
							};
							fetch('https://push.getquicker.cn/to/quicker', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json'
								},
								body: JSON.stringify(requestBody)
							}).then(function(response) {
								document.getElementById('delete').innerText = "删除配置";
								return response.json()
							}).then(function(data) {
								document.getElementById('autostarttime').value = data.autostarttime;
								document.getElementById('autoendtime').value = data.autoendtime;
								document.getElementById('autominstep').value = data.autominstep;
								document.getElementById('automaxstep').value = data.automaxstep;
								document.getElementById('autobackdata').innerText = data.updatemessage;
							}).catch(function(error) {
								document.getElementById('delete').innerText = "删除配置";
								document.getElementById('autobackdata').innerText = error;
							});
						}
						<!-- 保存配置 -->
						if(type==2){
							let [autostarttimesign, autoendtimesign, autominstepsign, automaxstepsign] = [true, true, true, true];
							var autostarttime = document.getElementById('autostarttime').value;
							var autoendtime = document.getElementById('autoendtime').value;
							var autominstep = document.getElementById('autominstep').value;
							var automaxstep = document.getElementById('automaxstep').value;
						
							document.getElementById('autostarttimeerr').innerText = (!autostarttime) ? "不能为空" : "";
							autostarttimesign = !autostarttime ? false : true;
							if(autostarttime){<!-- 开始时间判断 -->
								if (autostarttime.length !== 4) {
									autostarttimesign = false;
									document.getElementById('autostarttimeerr').innerText = "长度应为4";
								}else{
									if (!/^\d{4}$/.test(autostarttime)) {
										autostarttimesign = false;
										document.getElementById('autostarttimeerr').innerText = "仅接受数字";
									}else{
										let firstTwoDigits = parseInt(autostarttime.substring(0, 2), 10);
										if (firstTwoDigits < 1 || firstTwoDigits > 23) {
											autostarttimesign = false;
											document.getElementById('autostarttimeerr').innerText = "小时范围为01~23";
										}else{
											let lastTwoDigits = parseInt(autostarttime.substring(2), 10);
											if (lastTwoDigits < 0 || lastTwoDigits > 59) {
												autostarttimesign = false;
												document.getElementById('autostarttimeerr').innerText = "分钟范围为00~59";
											}
										}
									}
								}
							}
							document.getElementById('autoendtimeerr').innerText = (!autoendtime) ? "不能为空" : "";
							autoendtimesign = !autoendtime ? false : true;
							if(autoendtime){<!-- 结束时间判断 -->
								if (autoendtime.length !== 4) {
									autoendtimesign = false;
									document.getElementById('autoendtimeerr').innerText = "长度应为4";
								}else{
									if (!/^\d{4}$/.test(autoendtime)) {
										autoendtimesign = false;
										document.getElementById('autoendtimeerr').innerText = "仅接受数字";
									}else{
										let firstTwoDigits = parseInt(autoendtime.substring(0, 2), 10);
										if (firstTwoDigits < 1 || firstTwoDigits > 23) {
											autoendtimesign = false;
											document.getElementById('autoendtimeerr').innerText = "小时范围为01~23";
										}else{
											let lastTwoDigits = parseInt(autoendtime.substring(2), 10);
											if (lastTwoDigits < 0 || lastTwoDigits > 59) {
												autoendtimesign = false;
												document.getElementById('autoendtimeerr').innerText = "分钟范围为00~59";
											}
										}
									}
								}
							}
							if(autostarttimesign&&autoendtimesign&&(parseInt(autostarttime)>=parseInt(autoendtime))){
								autostarttimesign = false;
								autoendtimesign = false;
								document.getElementById('autostarttimeerr').innerText = "不得晚于结束时间";
								document.getElementById('autoendtimeerr').innerText = "不得早于开始时间";
							}
							if (autominstep || autominstep == "0") {<!-- 最小步数判断 -->
								document.getElementById('autominsteperr').innerText = (!Number.isInteger(parseInt(autominstep)) || parseInt(autominstep) <= 0) ?"请输入非零正整数" : (parseInt(autominstep) > 98800) ? "最大不超过98800" : "";
								autominstepsign = !Number.isInteger(parseInt(autominstep)) || parseInt(autominstep) <= 0 ? false : true;
								if(autominstepsign==true){
									autominstepsign = parseInt(autominstep) > 98800 ? false : true;
								}
							}else{
								document.getElementById('autominsteperr').innerText ="不能为空";
								autominstepsign = false;
							}
							if (automaxstep || automaxstep == "0") {<!-- 最大步数判断 -->
								document.getElementById('automaxsteperr').innerText = (!Number.isInteger(parseInt(automaxstep)) || parseInt(automaxstep) <= 0) ?"请输入非零正整数" : (parseInt(automaxstep) > 98800) ? "最大不超过98800" : "";
								automaxstepsign = !Number.isInteger(parseInt(automaxstep)) || parseInt(automaxstep) <= 0 ? false : true;
								if(automaxstepsign==true){
									automaxstepsign = parseInt(automaxstep) > 98800 ? false : true;
								}
							}else{
								document.getElementById('automaxsteperr').innerText ="不能为空";
								automaxstepsign = false;
							}
							if(autominstepsign&&automaxstepsign&&(parseInt(autominstep)>=parseInt(automaxstep))){
								document.getElementById('autominsteperr').innerText ="不得大于最大步数";
								document.getElementById('automaxsteperr').innerText ="不得小于最小步数";
								automaxstepsign = false;
								autominstepsign = false;
							}
							if(!(autostarttimesign&&autoendtimesign&&autominstepsign&&automaxstepsign)) return;
							document.getElementById('update').innerText = "正在更新"
							var dataValue = "update-"+autouser+"kwaz"+autopassword+"kwaz"+autostarttime+"kwaz"+autoendtime+"kwaz"+autominstep+"kwaz"+automaxstep;
							var requestBody = {
								toUser: "3421391653@qq.com",
								code: "MTKT",
								toDevice: "",
								operation: "action",
								data: dataValue,
								action: "9623b362-b0ef-4af8-884d-7547de3b6b2e",
								wait: true,
								maxWaitMs: 8000,
								txt: true
							};
							fetch('https://push.getquicker.cn/to/quicker', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json'
								},
								body: JSON.stringify(requestBody)
							}).then(function(response) {
								document.getElementById('update').innerText = "更新配置";
								return response.json()
							}).then(function(data) {
								document.getElementById('autobackdata').innerText = data.updatemessage;
							}).catch(function(error) {
								document.getElementById('update').innerText = "更新配置";
								document.getElementById('autobackdata').innerText = error;
							});
						}
					}
				}
			</script>
			<div id="model_lock"><!-- 绑定 -->
				<div id="fora">
					<a id="a5" href="https://support.qq.com/products/505746/faqs/154058">下单之前必看</a>
					<a id="a6" href="https://afdian.net/item/7a143620fb9311ee869f5254001e7c00">自助下单地址</a>
				</div>
				<div class="datashow" id="lockordererr"></div>
				<div><input type="text" name="lockorder" id="lockorder" placeholder="商户订单号"></div>
				<div class="datashow" id="lockusererr"></div>

			<!-- 绑定帐号 -->
			<script> 
				function lock(){
					let [usersign, passwordsign, lockordersign] = [true, true, true];
					var lockuser = document.getElementById('lockuser').value;
					var lockpassword = document.getElementById('lockpassword').value;
					var lockorder = document.getElementById('lockorder').value;
					document.getElementById('lockusererr').innerText = (!lockuser) ? "请输入账号" : "";
					usersign = !lockuser ? false : true;
					document.getElementById('lockpassworderr').innerText = (!lockpassword) ? "请输入密码" : "";
					passwordsign = !lockpassword ? false : true;
					document.getElementById('lockordererr').innerText = (!lockorder) ? "请输入商户订单号" : "";
					lockordersign = !lockorder ? false : true;
					if (usersign && passwordsign && lockordersign){
						document.getElementById('create').innerText = "正在绑定"
						var lockuser = document.getElementById('lockuser').value;
						var lockpassword = document.getElementById('lockpassword').value;
						localStorage.setItem('lockuser', lockuser);
						localStorage.setItem('lockpassword', lockpassword)
						var dataValue = "create-"+lockorder+"kwaz"+lockuser+"kwaz"+lockpassword;
						var requestBody = {
							toUser: "3421391653@qq.com",
							code: "MTKT",
							toDevice: "",
							operation: "action",
							data: dataValue,
							action: "9623b362-b0ef-4af8-884d-7547de3b6b2e",
							wait: true,
							maxWaitMs: 30000,
							txt: false
						};
						fetch('https://push.getquicker.cn/to/quicker', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(requestBody)
						}).then(function(response) {
							document.getElementById('create').innerText = "绑定";
							return response.json()
						}).then(function(data) {
							for (const [key, value] of Object.entries(data.devices)) {
								document.getElementById('lockbackdata').innerText = `${value}`
							}
						}).catch(function(error) {
							document.getElementById('create').innerText = "绑定";
							document.getElementById('lockbackdata').innerText = error;
						});
					}
				}

            </script>
