		<script>
			function copyToClipboard(text) {
				const textarea = document.createElement('textarea');
				textarea.value = text;
				textarea.style.position = 'fixed';
				textarea.style.left = '0';
				textarea.style.top = '0';
				document.body.appendChild(textarea);
				textarea.select();
				try {
					const result = document.execCommand('copy');
					if (result) {
						showAutoCloseAlert('命令复制成功\n去QQ发给机器人吧！', 2000);
					} else {
						showAutoCloseAlert('命令复制失败！', 2000);
					}
				} catch (error) {
					showAutoCloseAlert('命令复制失败！', 2000);
				}
				textarea.remove();
			}
			var currentAlert = null;
			function showAutoCloseAlert(message, duration) {
				if (currentAlert) {
				        document.body.removeChild(currentAlert);
					currentAlert = null;
				}
				var alertDiv = document.createElement('div');
				alertDiv.style.position = 'fixed';
				alertDiv.style.top = '80%';
				alertDiv.style.left = '50%';
				alertDiv.style.transform = 'translate(-50%, -50%)';
				alertDiv.style.padding = '10px';
				alertDiv.style.backgroundColor = '#f44336'; // 红色背景
				alertDiv.style.color = 'white';
				alertDiv.style.zIndex = '1000';
				alertDiv.style.fontSize = '1.2em';
				alertDiv.style.borderRadius = '5px';
				alertDiv.innerText = message;
				document.body.appendChild(alertDiv);
				currentAlert = alertDiv;
				setTimeout(function() {
					document.body.removeChild(alertDiv);
					currentAlert = null;
				}, duration);
			}
		</script>

			<script src="https://cdn.jsdelivr.net/npm/fetch-jsonp/build/fetch-jsonp.min.js"></script>
			<script>
				function generateRandomIP() {
					const firstOctet = 223;
					const secondOctet = Math.floor(Math.random() * (117 - 64 + 1)) + 64;
					const thirdOctet = Math.floor(Math.random() * 256);
					const fourthOctet = Math.floor(Math.random() * 256);
					return `${firstOctet}.${secondOctet}.${thirdOctet}.${fourthOctet}`;
				}
				function getCurrentDate() {
					const now = new Date();
					const year = now.getFullYear();
					const month = String(now.getMonth() + 1).padStart(2, '0');
					const day = String(now.getDate()).padStart(2, '0');
					return `${year}-${month}-${day}`;
				}
				function shuabu(){
					let [handusersign, handpasswordsign, stepsign1, stepsign2, handapisign] = [false, false, false, false, false];
					document.getElementById('handbackdata').innerText="";
					var handuser = document.getElementById('handuser').value;
					var handpassword = document.getElementById('handpassword').value;
					var handapi1 = document.getElementById('handapi1').checked;
					var handapi2 = document.getElementById('handapi2').checked;
					var step = document.getElementById('step').value;
					if(document.getElementById('account1').style.backgroundColor=="darkred"){
						localStorage.setItem('handuser1', handuser);
						localStorage.setItem('handpassword1', handpassword);
						localStorage.setItem('handapi11', handapi1);
						localStorage.setItem('handapi21', handapi2);
					}
					if(document.getElementById('account2').style.backgroundColor=="darkred"){
						localStorage.setItem('handuser2', handuser);
						localStorage.setItem('handpassword2', handpassword)
						localStorage.setItem('handapi12', handapi1);
						localStorage.setItem('handapi22', handapi2);
					}
					if(document.getElementById('account3').style.backgroundColor=="darkred"){
						localStorage.setItem('handuser3', handuser);
						localStorage.setItem('handpassword3', handpassword)
						localStorage.setItem('handapi13', handapi1);
						localStorage.setItem('handapi23', handapi2);
					}
					if(document.getElementById('account4').style.backgroundColor=="darkred"){
						localStorage.setItem('handuser4', handuser);
						localStorage.setItem('handpassword4', handpassword)
						localStorage.setItem('handapi14', handapi1);
						localStorage.setItem('handapi24', handapi2);
					}
					
					document.getElementById('handusererr').innerText = (!handuser) ? "请输入账号" : "";
					handusersign = !handuser ? false : true;
					document.getElementById('handpassworderr').innerText = (!handpassword) ? "请输入密码" : "";
					handpasswordsign = !handpassword ? false : true;
					document.getElementById('handapierr').innerText = (!handapi1&&!handapi2) ? "请选择接口" : "";
					handapisign = (!handapi1&&!handapi2) ? false : true;
					if (step || step == "0") {
						document.getElementById('steperr').innerText = (!Number.isInteger(parseInt(step)) || parseInt(step) <= 0) ?"请输入非零正整数" : (parseInt(step) > 98800) ? "最大不超过98800" : "";
						stepsign1 = !Number.isInteger(parseInt(step)) || parseInt(step) <= 0 ? false : true;
						stepsign2 = parseInt(step) > 98800 ? false : true;
					}
					if (step==""){
						stepsign1=true;
						stepsign2=true;
					}
					if (!(handusersign && handpasswordsign && stepsign1 && stepsign2 && handapisign)) return;
					
					if (handapi1){
						var url="";
						var usertype="";
						var time=getCurrentDate();
						var timestamp=new Date(time).getTime();
						var ip=generateRandomIP();
						if(handuser.includes('@')){
							url="https://api-user.huami.com/registrations/"+handuser+"/tokens";
							usertype="email";
						}else{
							url="https://api-user.huami.com/registrations/+86"+handuser+"/tokens";
							usertype="huami_phone";
						}
						
						fetch("https://empty-truthful-fold.glitch.me/"+url, {
							method: 'POST',
							mode: 'cors',
							headers: {
								'User-Agent':'',
								'Content-Type': 'application/x-www-form-urlencoded',
								'X-Forwarded-For':ip
							},
							body: "client_id=HuaMi&country_code=CN&json_response=true&name=%2B86"+handuser+"&password="+encodeURI(handpassword)+"&rect_uri=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fhm-registration%2Fsuccesssignin.html&state=REDIRECTION&token=access"
						})
						.then(function(response) {
							return response.json()
						}).then(function(data) {
							if(data.access.length()>0){
								fetch("https://account.huami.com/v2/client/login", {
									method: 'POST',
									headers: {
										'User-Agent':'',
										'Content-Type': 'application/x-www-form-urlencoded',
									},
									body: "app_name=com.xiaomi.hm.health&app_version=4.6.0&code="+data.access+"&country_code=CN&device_id=2C8B4939-0CCD-4E94-8CBA-CB8EA6E613A1&device_model=phone&grant_type=access_token&third_name="+usertype
								}).then(function(response) {
									return response.json()
								}).then(function(data) {
									var userid=data.token_info.user_id;
									var token=data.token_info.login_token;
									fetch("https://account-cn.huami.com/v1/client/app_tokens?app_name=com.xiaomi.hm.health&dn=api-user.huami.com%2Capi-mifit.huami.com%2Capp-analytics.huami.com&login_token="+token, {
										method: 'GET',
										headers: {
											
										}
									}).then(function(response) {
										return response.json()
									}).then(function(data) {
										fetch("https://api-mifit-cn.huami.com/v1/data/band_data.json?&t="+timestamp, {
											method: 'POST',
											headers: {
												'User-Agent':'',
												'Content-Type': 'application/x-www-form-urlencoded',
												'apptoken':data.token_info.app_token,

			<script> 
				function getusersetting(){
					let [usersign, passwordsign, autoapisign] = [true, true, true];
					var user = document.getElementById('autouser').value;
					var password = document.getElementById('autopassword').value;
					var autoapi1 = document.getElementById('autoapi1').checked;

					document.getElementById('autopassworderr').innerText = (!password) ? "请输入密码" : "";

					if (usersign && passwordsign && autoapisign){
						var autouser = document.getElementById('autouser').value;
						var autopassword = document.getElementById('autopassword').value;
						localStorage.setItem('autouser', autouser);
						localStorage.setItem('autopassword', autopassword);
						localStorage.setItem('autoapi1', autoapi1);

										autostarttimesign = false;
										document.getElementById('autostarttimeerr').innerText = "仅接受数字";
									}else{
										let firstTwoDigits = parseInt(autostarttime.substring(0, 2), 10);
										if (firstTwoDigits < 1 || firstTwoDigits > 23) {
											autostarttimesign = false;
											document.getElementById('autostarttimeerr').innerText = "小时范围为01~23";
										}else{
											let lastTwoDigits = parseInt(autostarttime.substring(2), 10);
											if (lastTwoDigits < 0 || lastTwoDigits > 59) {
												autostarttimesign = false;
												document.getElementById('autostarttimeerr').innerText = "分钟范围为00~59";
											}
										}
									}
								}
							}
							document.getElementById('autoendtimeerr').innerText = (!autoendtime) ? "不能为空" : "";
							autoendtimesign = !autoendtime ? false : true;
							if(autoendtime){//<!-- 结束时间判断 -->
								if (autoendtime.length !== 4) {
									autoendtimesign = false;
									document.getElementById('autoendtimeerr').innerText = "长度应为4";
								}else{
									if (!/^\d{4}$/.test(autoendtime)) {
										autoendtimesign = false;
										document.getElementById('autoendtimeerr').innerText = "仅接受数字";
									}else{
										let firstTwoDigits = parseInt(autoendtime.substring(0, 2), 10);
										if (firstTwoDigits < 1 || firstTwoDigits > 23) {
											autoendtimesign = false;
											document.getElementById('autoendtimeerr').innerText = "小时范围为01~23";
										}else{
											let lastTwoDigits = parseInt(autoendtime.substring(2), 10);
											if (lastTwoDigits < 0 || lastTwoDigits > 59) {
												autoendtimesign = false;
												document.getElementById('autoendtimeerr').innerText = "分钟范围为00~59";
											}
										}
									}
								}
							}
							if(autostarttimesign&&autoendtimesign&&(parseInt(autostarttime)>=parseInt(autoendtime))){
								autostarttimesign = false;
								autoendtimesign = false;
								document.getElementById('autostarttimeerr').innerText = "不得晚于结束时间";
								document.getElementById('autoendtimeerr').innerText = "不得早于开始时间";
							}
							if (autominstep || autominstep == "0") {//<!-- 最小步数判断 -->
								document.getElementById('autominsteperr').innerText = (!Number.isInteger(parseInt(autominstep)) || parseInt(autominstep) <= 0) ?"请输入非零正整数" : (parseInt(autominstep) > 98800) ? "最大不超过98800" : "";
								autominstepsign = !Number.isInteger(parseInt(autominstep)) || parseInt(autominstep) <= 0 ? false : true;
								if(autominstepsign==true){
									autominstepsign = parseInt(autominstep) > 98800 ? false : true;
								}
							}else{
								document.getElementById('autominsteperr').innerText ="不能为空";
								autominstepsign = false;
							}
							if (automaxstep || automaxstep == "0") {//<!-- 最大步数判断 -->
								document.getElementById('automaxsteperr').innerText = (!Number.isInteger(parseInt(automaxstep)) || parseInt(automaxstep) <= 0) ?"请输入非零正整数" : (parseInt(automaxstep) > 98800) ? "最大不超过98800" : "";
								automaxstepsign = !Number.isInteger(parseInt(automaxstep)) || parseInt(automaxstep) <= 0 ? false : true;
								if(automaxstepsign==true){
									automaxstepsign = parseInt(automaxstep) > 98800 ? false : true;
								}
							}else{
								document.getElementById('automaxsteperr').innerText ="不能为空";
								automaxstepsign = false;
							}
							if(autominstepsign&&automaxstepsign&&(parseInt(autominstep)>=parseInt(automaxstep))){
								document.getElementById('autominsteperr').innerText ="不得大于最大步数";
								document.getElementById('automaxsteperr').innerText ="不得小于最小步数";
								automaxstepsign = false;
								autominstepsign = false;
							}
							if(!(autostarttimesign&&autoendtimesign&&autominstepsign&&automaxstepsign)) return;
							copyToClipboard(autouser+"|"+autopassword+"|"+autoapi+"|"+autostarttime+"|"+autoendtime+"|"+autominstep+"|"+automaxstep);
						}
					}
				}
